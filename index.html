<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <h1>XO Game</h1>

    <div class="main-container">

        <div class="container">

            <div class="row">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
            </div>

            <div class="row">
                <div id="box4" class="box"></div>
                <div id="box5" class="box"></div>
                <div id="box6" class="box"></div>
            </div>

            <div class="row">
                <div id="box7" class="box"></div>
                <div id="box8" class="box"></div>
                <div id="box9" class="box"></div>
            </div>

            <div class="" id="slashLine"></div>

        </div>

    </div>


    <div class="score">

        <div class="player">
            <div class="won" id="x-won">X have won the match</div>
            <div class="player-head playerX-color  " id="player-x-head">X</div>
            <div class="player-body playerX-color x-score"></div>
        </div>

        <div class="player">
            <div class="won" id="o-won">O have won the match</div>
            <div class="player-head playerO-color " id="player-o-head">O</div>
            <div class="player-body playerO-color o-score"></div>
        </div>

    </div>

    <div class="draw" id="draw">Match is draw</div>

    <button class="new-game">New Game</button>

    <button class="reset-score">Reset Score</button>




    <!-- script -->
    <script src="script.js"></script>
</body>

</html>
